<include href="views/includes/header.html"></include>
<link rel="stylesheet" href="cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<body>
<div class="container">
  <h1>Admin Page</h1>
  <h2>Diner Orders</h2>


  <table id="tblOrders">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Food</th>
          <th>Meal</th>
          <th>Condiments</th>
          <th>Order Date</th>
        </tr>
      </thead>
    <tbody>
      <repeat group="{{ @orders }}" value="{{ @order }}">
        <tr>
          <td>{{ @order.order_id }}</td>
          <td>{{ @order.food }}</td>
          <td>{{ @order.meal }}</td>
          <td>{{ @order.condiments }}</td>
          <td>{{ date('M j, y g:ia',strtotime(@order.date_time)) }}</td>
        </tr>
      </repeat>
    </tbody>
  </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
  let table = new DataTable('#tblOrders');
</script>
</body>
</html>
